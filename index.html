<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Relaxation App</title>
</head>

<body>
    <div class="relaxationApp">
        <div class="video-container">
            <video loop>
                <source src="./video/rain.mp4" type="video/mp4">
            </video>
        </div>

        <div class="time-choice">
            <button time-length="120">2 Minutes</button>
            <button time-length="300">5 Minutes</button>
            <button time-length="600">10 Minutes</button>
        </div>

        <div class="music-container">
            <audio class="music">
                <source src="./sounds/rain.mp3" />
            </audio>
            <img src="./svg/play.svg" class="play"></img>

            <svg class="track-outline" width="453" height="453" viewbox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" stroke="white" stroke-width="20" />
            </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
            </svg>
            <img src="./svg/replay.svg" class="replay"></img>
            <h3 class="time-display"></h3>
        </div>

        <div class="sound-select">
            <button sound-data="./sounds/rain.mp3" video-data="./video/rain.mp4"><img src=".svg/rain.svg"
                    alt=""></button>
            <button sound-data="./sounds/beach.mp3" video-data="./video/beach.mp4"><img src="./svg/beach.svg"
                    alt=""></button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>

</html>
